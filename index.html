    <script src="scripts/preload.js"></script>
    <script src="scripts/menu/menu.js"></script>

</head>
<body>
    <div id="gameContainer"></div>

    <script type="text/javascript">
    
    window.onload = function() {
        
        //var firstWidth = window.innerWidth * window.devicePixelRatio / 1.5;
        //var firstHeight = window.innerHeight * window.devicePixelRatio / 1.5;
        var gameWidth = 800;
        var gameHeight = 480;

        var game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO,
                                   'gameContainer', null, false, false);
        
        game.state.add('boot', BasicGame.Boot);
        game.state.add('preload', BasicGame.Preload);
        game.state.add('menu', BasicGame.Menu);
        game.state.add('how', BasicGame.How);
        game.state.add('credits', BasicGame.Credits);
        game.state.add('game', GameState);
        game.state.start('boot');

        //  The Google WebFont Loader will look for this object
        WebFontConfig = {
            //  The Google Fonts we want to load (specify as many as you like in the array)
            google: {
              families: ['Press Start 2P']
            }
        };
    };
    
    </script>
    
</body>
